build:
  stage: build
  # instead of calling g++ directly you can also use some build toolkit like make
  # install the necessary build tools when needed
  # before_script:
  #   - apt update && apt -y install make autoconf
  script:
    - git submodule update --init --recursive --force
    - if [ ! -d build ]; then mkdir build; fi
    - cd build
    - rm -f CMakeCache.txt
    - cmake .. -DINSTALL_PKG_BY_BAOZI_WHEN_BUILD=OFF -DCOPYING_BUILTIN_FILES=OFF
    - make -j 4
    - cd ..
  cache:
    when: on_success
    key: jeecs-build-release-$CI_COMMIT_REF_SLUG
    paths:
        - "build/*"
  tags:
    - ubuntu20

build_win64_release:
  stage: build
  script:
    - echo "%CI_COMMIT_SHA%" > src/jeecs_commit_msg.hpp
    - git submodule update --init --recursive --force
    - if not exist cmakebuild ( mkdir cmakebuild )
    - cd cmakebuild
    - del CMakeCache.txt
    - cmake ..
    - MSBuild jedriver.vcxproj -p:Configuration=RelWithDebInfo -m
    - cd ..
    - cd build
    - copy RelWithDebInfo\*
    - ..\3rd\rcedit-x64.exe jedriver.exe --set-icon builtin\icon\icon.ico
    - cd ..
  artifacts:
    name: jeecs-win32-release-$CI_COMMIT_REF_SLUG-$CI_COMMIT_SHA
    paths:
      - build/*.exe
      - build/*.dll
      - build/libjoyecs.lib
      - build/libwoo.lib
      - build/libjoyecs.pdb
      - build/libwoo.pdb
      - build/pkg/*
      - build/builtin/*
      - build/licenses/*
  tags:
    - winserver22

